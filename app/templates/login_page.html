
<!DOCTYPE html>
<html lang="en">
<head>

<style>
   .center {
        position:fixed;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
   }  
</style>

    <meta charset = "utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href= "..\static\css\bootstrap.min.css" rel = "stylesheet">
 

    <title>Delta Billing</title>
<head>
 
<body>



{% with messages = get_flashed_messages() %}
    {% if messages %}
          <div class="alert alert-info alert-dismissible fade show" role="alert">
            <strong> {{ messages[0] }} </strong> 
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
    {% endif %}
{% endwith %}

<div class = "center">

<form action="/login/" method="post">
    <div class="form-group">
        <label for="lg">Login</label>
        <input type="text" class="form-control" placeholder="Enter Login" name="login" id="lg"> </br>
        <label for="pw">Password</label>
        <input type="password" class="form-control" placeholder = "Enter Password" name="password" id ="pw"> </br>
        <button type="submit" class="btn btn-default">Login</button>
    </div>
</form>
</div>

<script src="..\static\js\jquery-3.3.1.js"></script>
<script type="text/javascript" src="..\static\js\bootstrap.min.js"> </script>

</body>
 
</html>
