{% extends "header.html" %}

{% block body %}

<form action="/accounts/" method="post">
    <div class="form-group">
        <label for="lg">Account Name</label>
        <input type="text" class="form-control" placeholder="Enter Account" name="account" id="lg"> </br>
        <input type="text" class="form-control" placeholder="Enter Account Number" name="account_number" id="lg"> </br>
        <button type="submit" class="btn btn-default">Add Account</button>
    </div>
</form>

<!-- Display Flash Messages -->

{% with messages = get_flashed_messages() %}
    {% if messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
            <strong> {{ messages[0] }} </strong> 
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
    {% endif %}
{% endwith %}

<!-- Accounts Table -->
<div class = "center">
<div class="table-wrapper-scroll-y">
<table class="table table-bordered table-striped">
{% for row in table %}
    <tr>
        <td>{{ row.name }}</td>
        <td>{{ row.account_number }} </td>
        <td> <a href= {{ '/accounts/' ~ row.id }}> <span class="glyphicon glyphicon-heart"></span> Edit </a> </td>
    </tr>
{% endfor %}
</table>
</div>
</div>

{% endblock %}
