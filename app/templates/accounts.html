{% extends "header.html" %}

{% block body %}

<style>

tableframe {
width: 95%;
height: 600px;
margin: 20px auto;
display:block;

</style>

<script>
$(document).ready(function () {
  $('#table_scroll').DataTable({
    "scrollY": "70vh",
    "scrollCollapse": true,
  });
  $('.dataTables_length').addClass('bs-select');
});
</script>
<tableframe>
<table id="table_scroll" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
  <thead>
    <tr>
    {% for col in cols %}
    <th class="th-sm"> {{ col }} <i class="fa fa-sort float-right" aria-hidden="true"> </th>
    {% endfor %}
    </tr>
  </thead>
    <tbody>
    {% for row in table %}
    <tr>
        {% for col in cols %}
        <td>{{ row|attr(col) }} </td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
</tableframe>

{% endblock %}
