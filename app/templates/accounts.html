{% extends "header.html" %}

{% block body %}

<!-- Accounts Table -->
<div class = "center">
<div class="table-wrapper-scroll-y">
<table class="table table-bordered table-striped">
{% for row in table %}
    <tr>
    {% for col in cols %}
        <td>{{ row|attr(col) }} </td>
    {% endfor %}
    <td> <a href= {{ '/accounts/' ~ row.id }}> <span class="glyphicon glyphicon-heart"></span> Edit </a> </td>
    </tr>
{% endfor %}
</table>
</div>
</div>

{% endblock %}
