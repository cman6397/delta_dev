{% extends "header.html" %}

{% block body %}

<!-- Accounts Table -->
<div table-wrapper-scroll-y>
    
<table id="table" class="table table-striped table-bordered" cellspacing="0" width="100%">
<thead>
<tr>
{% for col in cols %}
    <th class="th-sm">{{ col }} <i class="fa fa-sort float-right" aria-hidden="true"></i> </th>
{% endfor %}
</tr>
<!-- <th scope = "col"> Actions </th> -->
</thead>
<tbody>
{% for row in table %}
    <tr>
    {% for col in cols %}
        <td>{{ row|attr(col) }} </td>
    {% endfor %}
    <!-- <td> <a href= {{ url_for('account') ~ row.id }}> <span class="glyphicon glyphicon-heart"></span> Edit </a> </td> -->
    </tr>
{% endfor %}
<tbody>
</table>
</div>
{% endblock %}
