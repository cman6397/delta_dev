{% extends "header.html" %}

{% block body %}

<script>
$(document).ready(function () {
  $('#table').DataTable({
    "scrollCollapse": true,
  });
  $('.dataTables_length').addClass('bs-select');
});
</script>

<table id="table" class="table table-striped table-bordered table-sm">
  <thead>
    <tr>
    {% for col in cols %}
    <th class="th-sm"> {{ col }} <i class="fa fa-sort float-right" aria-hidden="true"> </th>
    {% endfor %}
    </tr>
  </thead>
    <tbody>
    {% for row in table %}
    <tr>
        {% for col in cols %}
        <td>{{ row|attr(col) }} </td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
