{% extends "header.html" %}

{% block body %}

<style>

.pull-left{
padding-top:10px;
position:relative;
}

div.dataTables_wrapper 
{
    width: 70%;
    margin: 0 auto;
}


</style>

<script>
$(document).ready(function () {
  $('#table').DataTable({"scrollY": "70vh","scrollX": true, "scrollCollapse": true,"paginate": false});
  $('.dataTables_filter').addClass('pull-left');
});
</script>

<table id="table" class="display compact", style="width:100%">
  <thead>
    <tr>
    {% for col in cols %}
    <th> {{ col }} </th>
    {% endfor %}
    </tr>
  </thead>
    <tbody>
    {% for row in table %}
    <tr>
        {% for col in cols %}
        <td>{{ row|attr(col) }} </td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
